program: main.py
project: GermanCredit_gridsearch_02_04_DBS_finer_grid
command:
  - ${env}
  - python
  - ${program}
  - ${args}
  - --use_interpol_gradient
  - --use_normal
  - --gridsearch
method: grid
metric:
  name: "Free_Energy_at_T=1"
  goal: minimize

# name: GMM Bridge LV, use_off_policy, 2k Steps, SDE-learning, n_part 3 SCAN T
name: gridsearch
parameters:
  Energy_Config:
    value: GermanCredit
  GPU:
    value: -1
  N_anneal:
    value: 800
  base_net:
    value: PISgradnet
  SDE_Loss:
    values: [Bridge_rKL_logderiv, Bridge_LogVarLoss]
  SDE_Type:
    value: Bridge_SDE
  Bridge_Type:  
    value: DBS
  SDE_lr:
    values: [0.0005, 0.001, 0.0001]
  Interpol_lr:
    values: [0.0]
  T_end:
    value: 1.
  T_start:
    value: 1.
  batch_size:
    value: 2000
  beta_min:
    value: 0.001
  feature_dim:
    value: 64
  n_hidden:
    value: 64
  n_integration_steps:
    value: 128
  beta_max:
    values: [0.01]
  sigma_init:
    values: [1., 0.5]
  model_seeds:
    # values: [1]
    values: [0]


